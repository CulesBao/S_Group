<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container">
        <img class="bottom-left" src="./assets/pic/Group.png" alt="">
        <img class="top-right" src="./assets/pic/Group (1).png" alt="">
        <img class="center" src="./assets/pic/Group (2).png" alt="">
        <div class="pop-up">
            <img class="banner" src="./assets/pic/Mask group.png" alt="">
            <div class="login-form">
                <div class="container">
                    <div class="option">
                        <div class="login">
                            <p>Login</p>
                        </div>
                        <div class="register">
                            <p>Register</p>
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input type="text" name="" id="email" placeholder="Enter your email">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Enter your password">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
